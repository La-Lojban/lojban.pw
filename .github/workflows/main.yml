name: CI/CD with Docker

on:
  schedule:
    - cron: '0 0 */3 * *'  # Run every 3 days at midnight UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]  # Added to run checks on PRs
  workflow_dispatch:  # Allow manual triggering from GitHub Actions UI

# Limit concurrent runs of this workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # Cancels in-progress runs when a new workflow is triggered

permissions:
  contents: read
  pages: write
  id-token: write

env:
  TAG_NAME: ${{ github.sha }}
  DOCKER_BUILDKIT: 1  # Enable BuildKit for faster builds

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # Shallow clone for faster checkout

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: 'src/pnpm-lock.yaml'

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ${{ github.workspace }}/ms-playwright
        key: ${{ runner.OS }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.OS }}-playwright-

    - name: Build Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: lojban:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          NODE_ENV=production

    - name: Run Docker container
      run: |
        # Build install commands based on cache status
        INSTALL_CMD=""
        # Note: pnpm cache is handled by setup-node action, but we still need to install in Docker
        # The cache helps speed up installs, but we always run install in Docker for consistency
        INSTALL_CMD="pnpm install --frozen-lockfile && "
        if [ "${{ steps.playwright-cache.outputs.cache-hit }}" != "true" ]; then
          INSTALL_CMD="${INSTALL_CMD}pnpm exec playwright install chromium --with-deps && "
        fi
        docker run --rm -v /output:/app/src/out1 \
                   -v ${{ github.workspace }}/data/config:/app/src/config:Z \
                   -v ${{ github.workspace }}/ms-playwright:/ms-playwright:Z \
                   -v ${{ github.workspace }}/node_modules:/app/src/node_modules:Z \
                   -v ${{ github.workspace }}/data/pages:/app/src/md_pages:Z \
                   -v ${{ github.workspace }}/data/assets:/app/src/public/assets:Z \
                   -v ${{ github.workspace }}/data/DNS:/app/service/DNS:Z \
                   -v ${{ github.workspace }}/src:/app/src:Z \
                   -e GOOGLE_LOJBAN_CORPUS_DOC_ID=${{ secrets.GOOGLE_LOJBAN_CORPUS_DOC_ID }} \
                   -e GOOGLE_READONLY_API_KEY=${{ secrets.GOOGLE_READONLY_API_KEY }} \
                   -e CI=true \
                   lojban:latest \
                   sh -c "${INSTALL_CMD}pnpm cicd"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: /output/
        retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4